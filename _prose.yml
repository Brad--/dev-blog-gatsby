# Prose Config
# https://github.com/prose/prose/wiki/Getting-Started
prose:
  rooturl: 'src/content'
  media: 'src/images'

  metadata:
    content:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Add Tags"
          alterable: true